<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Testing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
  </head>
  <body>
    <div ng-controller="ToDoAppController as controller">
      <ul>
        <li ng-repeat="todo in controller.todos">
          <p>{{todo.text}} - {{todo.completed ? "completed" : "not completed"}}
        </li>
      </ul>
      <input ng-model="toDoText" type="text">
      <button id="add" ng-click="controller.addToDo(toDoText)">Add</button>
      <button id="remove" ng-click="controller.removeToDo()">Remove Last</button>
    </div>
  </body>
</html>
